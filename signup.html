<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User SignUp</title>
</head>

<body>

  <div id="signup-container">
    <h1>User SignUp</h1>

    <form id="signup-form" action="process_signup.php" method="POST" onsubmit="return validateForm()">

        <div id="name">
        <label for="nameInput">Enter your Name:</label><br>
        <input type="text" id="nameInput" name="nameInput" required>
        </div>

        <div id="phone">
        <label for="phoneInput">Enter your Phone Number:</label><br>
        <input type="tel" id="phoneInput" name="phoneInput">
        </div>
    
        <div id="email">
        <label for="emailInput">Enter Email Address:</label><br>
        <input type="email" id="emailInput" name="email" required>
        </div>

        <div id="username">
        <label for="usernameInput">Enter Username:</label><br>
        <input type="text" id="usernameInput" name="usernameInput" required>
        </div>
        
        <div id="password">
        <label for="passwordInput">Enter Password:</label><br>
        <input type="password" id="passwordInput" name="passwordInput" required>
        </div>

      <div id="signup-button">
        <button type="submit">Sign In</button>
      </div>
    </form>

    <div id="google-login-btn-wrapper">
        <div id="google-login-btn" onclick="loginWithGoogle()"></div>
    </div>  

    <div id="login-section">
      <p>Already have an account? <a href="login.html">Log In</a></p>
    </div>
  </div>

  <script>
    // JavaScript for handling form submission and validation
    function validateForm() {
      var phoneInput = document.getElementById('phoneInput').value;
      if (phoneInput.trim() === '') {
        alert('Please fill in all information.');
        return false;
      } else if (!validatePhone(phoneInput)) {
        alert('Please enter a valid phone number.');
        return false;
      }
      return true;
    }

    function validatePhone(phone) {
      // Simple phone number validation (only digits and 10 characters long)
      const phonePattern = /^\d{10}$/;
      return phonePattern.test(phone);
    }

    // Function to confirm form submission
    function confirmSubmit() {
      if (validateForm()) {
        if (confirm("Are you sure you want to submit the form?")) {
          document.getElementById("signup-form").submit();
        }
      }
    }
  </script>

</body>
</html>
