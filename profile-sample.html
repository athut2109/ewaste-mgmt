<!DOCTYPE html>
<html lang="en">

<title>Profile Update</title>
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;

    }
    .container {
      
        
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #343333;

    }
    .form-group {
        margin-bottom: 50px;
        color: #343333;
    }
    label {
        font-weight: bold;
    }
    input[type="text"], input[type="file"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #484848;
        border-radius: 4px;
        box-sizing: border-box;
        box-shadow: 0 0 0 1px #32CD32;
        margin-top: 10px;
        color: #343333;
    }
    
       .profile-img {
    width: 170px;
    height: 170px;
    border-radius: 50%;
    overflow: hidden;
    margin-top: 20px;
    margin-bottom: 30px;
    box-shadow: 0 0 0 1px #32CD32;
    margin: 0 auto; /* Center the profile image horizontally */
    transform: translateX(170px);
}


       
    
    .profile-img:hover{
        box-shadow: 0 0 0 5px #32CD32;
    }
        
    .profile-img img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        color:#343333;
    }
    button {
        padding: 10px 20px;
        background-color: #32CD32;
        box-shadow: 0 0 0 5px #32CD32;
        color: #343333;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .pfpcon{
        display: flex;
        justify-content: center;
        height: 170px;
        margin-right: 150px;
        margin-bottom: 50px;
    
    }
    .user{
        background-color: #343333;
    }
    input[type="file"] {
    /* Existing styles */
     /* Adjusting width to match container */
    padding: 10px;
    border: 1px solid #484848;
    border-radius: 4px;
    box-sizing: border-box;

    margin-top: 10px;
    color: #343333;
    /* New styles */
    background-color: #343333;
    color: #32CD32; /* Text color */
    cursor: pointer;
    position: relative;
    overflow: hidden;
    
}

input[type="file"]::before {
    content: 'Choose File';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #343333;
    color: #32CD32; /* Text color */
    display: flex;
    align-items: center;
    justify-content: center;
    pointer-events: none;
}

input[type="file"]:hover::before {
    background-color: #32CD32;
    color: #343333; /* Text color */
}

input[type="file"]::-webkit-file-upload-button {
    visibility: hidden;
}
h2{
    text-align: center;
    color: #32CD32;
}

</style>
</head>
<body>
<div class="container">
    <h2>Profile Update</h2> <div class="pfpcon">
    <div class="profile-img" id="profileImg">
        </div>
        <img src="plus.png" alt="Profile Picture">
    </div>
    <div class="form-group">
        <label for="photo">Upload Photo:</label>
        <input type="file" id="photo" accept="image/*" onchange="previewPhoto(event)">
    </div>
    <div class="form-group">
        <label for="username">Username:</label>
        <input class=user type="text" id="username" placeholder="Enter your username">
    </div>
    <div class="form-group">
        <button onclick="updateProfile()">Update Profile</button>
    </div>
</div>

<script>
    function previewPhoto(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = function() {
            const profileImg = document.getElementById('profileImg');
            profileImg.innerHTML = '<img src="' + reader.result + '" alt="Profile Picture">';
        };
        reader.readAsDataURL(file);
    }

</script>
</body>
</html>
